<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        .icon-text{
    display: flex;
    gap: 10px;
}
i{
    color: teal;
}
.progress-bar{
    background-color: #ccc;
    border-radius: 20px;
    margin-block: 8px;
}
 .progress-bar .progress{
background-color: teal;
color: white;
text-align: center;
border-radius: 20px;
font-size: 1rem;
padding-block: 2px;
}
.skills{
    margin-block: 10px;
}
.card{
    background-color:white;
    box-shadow: 4px 4px 4px #ccc;
    width: 100%; 
    height: 100vh;
}
    </style>
</head>
<body>
    <div class="card">
        <section class="skills">
            <div class="icon-text">
                <i class="fa-solid fa-star-of-life"></i>

            </div>
           <ul>
            <li>
               <p>JAVA</p>
               <div class="progress-bar">
                <div style="width: 80%;" class="progress">
                     80%
                </div>
               </div>
            </li>
            
            <li>
                <p>C</p>
                <div class="progress-bar">
                 <div style="width: 80%;" class="progress">
                      80%
                 </div>
                </div>
            </li>
            <li>
                <p>DBMS</p>
                <div class="progress-bar">
                 <div style="width: 80%;" class="progress">
                      80%
                 </div>
                </div>
            </li>
            <li>
                <p>SQL</p>
                <div class="progress-bar">
                 <div style="width: 80%;" class="progress">
                      80%
                 </div>
                </div>
            </li>
            <li>
                <p>HTML</p>
                <div class="progress-bar">
                 <div style="width: 100%;" class="progress">
                      100%
                 </div>
                </div>
            </li>
            <li>
                <p>CSS</p>
                <div class="progress-bar">
                 <div style="width: 100%;" class="progress">
                      100%
                 </div>
                </div>
            </li>
            <li>
                <p>JAVA SCRIPT</p>
                <div class="progress-bar">
                 <div style="width: 80%;" class="progress">
                      80%
                 </div>
                </div>
            </li>
            <li>
                <p>React.js</p>
                <div class="progress-bar">
                 <div style="width: 70%;" class="progress">
                      70%
                 </div>
                </div>
            </li>

        </section>
    </div>

</html>
